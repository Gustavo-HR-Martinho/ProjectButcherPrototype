<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- HTML configs -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>butcher project | Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/icon.png">

    <!-- CSS import -->
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/dashboard.css">
    <link rel="stylesheet" href="./src/css/graphics.css">
    <link rel="stylesheet" href="./src/libraries/chartist-js/chartist.css">
    <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

    <!-- Fonts import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="mainContainer">
        <div class="black-overlay"></div>
        <div class="toggle" id="toggle">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20" rx="8"></rect>
                <rect y="30" width="100" height="20" rx="8"></rect>
                <rect y="60" width="100" height="20" rx="8"></rect>
            </svg>
        </div>
        <div id="sideNav" class="sideNav">
            <div id="navTitle" class="navTitle">
                <h1>butcher project</h1>
            </div>
            <div id="inputContainer">
                <div class="inputText">
                    <label for="faturamento">
                        <p>Faturamento</p>
                        <button class="questionMarkButton" data-balloon-length="medium" aria-label="O faturamento é a soma de todos os valores obtidos com as vendas de produtos e/ou serviços na sua empresa em um determinado período, nesse caso, dos últimos 7 dias.
                            " data-balloon-pos="right"><img src="./src/images/questionMarkIcon.svg" alt=""
                                class="questionMarkIcon">
                        </button>
                    </label>
                    <input type="text" name="faturamento" id="faturamento" value="0" onfocus="setCaretPosition()">
                </div>
                <div class="inputText">
                    <label for="compras">
                        <p>Compras</p>
                        <button class="questionMarkButton" data-balloon-length="medium" aria-label="As compras são todos os valores gastos com compras de mercadorias dos últimos 7 dias.
                            " data-balloon-pos="right"><img src="./src/images/questionMarkIcon.svg" alt=""
                                class="questionMarkIcon">
                        </button>
                    </label>
                    <input type="text" name="compras" id="compras" value="0">
                </div>
                <div class="inputText">
                    <label for="custoFixo">
                        <p>Custo fixo</p>
                        <button class="questionMarkButton" data-balloon-length="medium"
                            aria-label="Custo fixo é aquela parte do custo que não aumenta nem diminui de acordo com a produção da sua empresa. Exemplos: aluguel, telefone, segurança, manutenção de equipamentos, limpeza e contas de luz e água. Leve em consideração os últimos 7 dias."
                            data-balloon-pos="right"><img src="./src/images/questionMarkIcon.svg" alt=""
                                class="questionMarkIcon">
                        </button>
                    </label>
                    <input type="text" name="custoFixo" id="custoFixo" value="0">
                </div>
                <div class="inputText">
                    <label for="custoVariavel">
                        <p>Custo variável</p>
                        <button class="questionMarkButton" data-balloon-length="medium"
                            aria-label="Os custos variáveis se alteram com o tempo e com o ritmo de volume de vendas ou prestação de serviços. Alguns exemplos são: custos de mão-de-obra, comissões de vendas, taxas de entrega, taxas de remessa e salários. Bônus de desempenho para os funcionários. Leve em consideração os últimos 7 dias."
                            data-balloon-pos="right"><img src="./src/images/questionMarkIcon.svg" alt=""
                                class="questionMarkIcon">
                        </button>
                    </label>
                    <input type="text" name="custoVariavel" id="custoVariavel" value="0">
                </div>
                <div class="inputButton">
                    <input type="button" value="Enviar" id="submitButton" onclick="toggleMenu()">
                </div>
            </div>
        </div>
        <div id="dashboard" class="dashboard">
            <div id="dashboardTitle">
                <h1>dashboard</h1>
            </div>
            <div id="dashboardInfo">
                <div class="graphContainer">
                    <div class="graphArea">
                        <div class="faturamentoXcustosGraphic ct-chart ct-perfect-fourth"></div>
                    </div>
                    <div class="textArea">
                        <p class="title">
                            Faturamento e despesas
                        </p>
                        <p class="content">
                        </p>
                    </div>
                </div>
                <div class="graphContainer">
                    <div class="graphArea">
                        <div class="custosGraphic ct-chart ct-perfect-fourth"></div>
                    </div>
                    <div class="textArea">
                        <p class="title">
                            Análise de custos
                        </p>
                        <p class="content">
                        </p>
                    </div>
                </div>
                <div class="graphContainer">
                    <div class="graphArea">
                        <div class="analiseCustosGraphic ct-chart ct-perfect-fourth"></div>
                    </div>
                    <div class="textArea">
                        <p class="title">
                            Análise de custo operacional
                        </p>
                        <p class="content">
                        </p>
                    </div>
                </div>
                <div class="graphContainer">
                    <div class="graphArea">
                        <div class="saudeGraphic ct-chart ct-perfect-fourth"></div>
                    </div>
                    <div class="textArea">
                        <p class="title">
                            Saúde do negócio
                        </p>
                        <p class="content">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Library scripts -->
    <script src="./src/libraries/vanilla-masker/vanilla-masker.js"></script>
    <script src="./src/libraries/chartist-js/chartist.min.js"></script>
    <script src="./src/libraries/chartist-js/plugins/bar-labels/chartist-bar-labels.js"></script>
    <script src="./src/libraries/chartist-js/plugins/fill-donut/chartist-plugin-fill-donut.js"></script>
    <script src="./src/libraries/chartist-js/plugins/pointer-pie/pointer-pie.js"></script>

    <!-- Custom scripts -->
    <script src="./src/js/dashboardscript.js"></script>
    <script src="./src/js/inputMasks.js"></script>
    <script type="module" src="./src/js/localStorage.js"></script>
</body>

</html>
